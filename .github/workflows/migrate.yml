name: Supabase Migration

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths: [ 'migrate_to_supabase_api.py', 'export_to_csv.py' ]

jobs:
  migrate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install psycopg2-binary requests
        
    - name: Download SQLite database
      run: |
        # 실제 프로젝트에서는 SQLite 파일을 업로드하거나 다른 방법으로 가져와야 함
        echo "SQLite database file needed for migration"
        
    - name: Export to CSV
      run: |
        python export_to_csv.py
        
    - name: Upload CSV files
      uses: actions/upload-artifact@v3
      with:
        name: csv-files
        path: |
          *.csv
          
    - name: Create Supabase Tables
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
      run: |
        echo "Tables should be created manually in Supabase SQL Editor"
        echo "Use create_tables.sql file for table creation"
        
    - name: Migration Summary
      run: |
        echo "🎉 Migration files prepared!"
        echo "📋 Next steps:"
        echo "1. Create tables in Supabase SQL Editor using create_tables.sql"
        echo "2. Upload CSV files to Supabase Table Editor"
        echo "3. Update backend connection settings"